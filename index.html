<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldPulse - Planetary Intelligence Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pulse-dark': '#f8fafc', /* Light Slate */
              'pulse-panel': '#ffffff',
              'sentiment-positive': '#10b981',
              'sentiment-negative': '#ef4444',
              'sentiment-neutral': '#94a3b8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px currentColor' },
                '100%': { boxShadow: '0 0 20px currentColor, 0 0 10px currentColor' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f0f9ff; /* Light Sky Blue */
        color: #1e293b;
        overflow: hidden; /* Prevent scrolling, map handles it */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Custom scrollbar for panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-left: 1px solid rgba(255, 255, 255, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
<!-- Global Error Handler for Startup Issues -->
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Global Startup Error:", message, error);
    // Only show if root is empty (meaning React didn't mount)
    const root = document.getElementById('root');
    if (root && root.innerHTML.trim() === "") {
        const errDiv = document.createElement('div');
        errDiv.style.color = '#ef4444';
        errDiv.style.padding = '20px';
        errDiv.style.fontFamily = 'monospace';
        errDiv.style.background = '#f1f5f9';
        errDiv.innerHTML = '<h3>Startup Error</h3><p>' + message + '</p><p>Check console for details.</p>';
        document.body.appendChild(errDiv);
    }
  };
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
