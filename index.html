
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoPulse - a living map of global events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pulse-dark': '#020617', /* Slate 950 */
              'pulse-panel': '#0f172a', /* Slate 900 */
              'sentiment-positive': '#10b981',
              'sentiment-negative': '#ef4444',
              'sentiment-neutral': '#38bdf8', /* Sky 400 (Light Blue) */
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px currentColor' },
                '100%': { boxShadow: '0 0 20px currentColor, 0 0 10px currentColor' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #020617; /* Dark Mode Background */
        color: #f1f5f9; /* Slate 100 */
        overflow: hidden; /* Prevent scrolling, map handles it */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Custom scrollbar for panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.85); /* Dark Slate with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <!-- Polyfill for process.env to prevent library crashes -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>

<!-- Global Error Handler for Startup Issues -->
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    console.error("Global Startup Error:", message, error);
    const root = document.getElementById('root');
    // Only show if root is empty (meaning React hasn't taken over)
    if (root && root.innerHTML.trim() === "") {
        const errDiv = document.createElement('div');
        errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#020617; color:#f8fafc; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; z-index:9999; text-align:center;';
        
        // Setup Copy Function
        window.copyErrorToClipboard = function() {
            const errorText = `Error: ${message}\nSource: ${source}:${lineno}:${colno}\nStack: ${error ? error.stack : 'N/A'}`;
            navigator.clipboard.writeText(errorText).then(() => {
                const btn = document.getElementById('copy-btn');
                if(btn) { btn.innerText = "Copied!"; setTimeout(() => btn.innerText = "Copy Error Details", 2000); }
            }).catch(err => alert("Failed to copy: " + err));
        };

        errDiv.innerHTML = `
          <div style="max-width: 600px; background: #0f172a; border: 1px solid #ef4444; border-radius: 8px; padding: 30px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);">
            <h2 style="color: #ef4444; font-size: 1.5rem; margin-bottom: 1rem; font-weight: bold;">Initialization Failure</h2>
            <p style="color: #cbd5e1; margin-bottom: 1.5rem; line-height: 1.5;">
              The application failed to start.
            </p>
            <div style="background: #1e293b; padding: 15px; border-radius: 4px; text-align: left; margin-bottom: 1.5rem; color: #fca5a5; font-size: 0.9rem; border-left: 3px solid #ef4444; overflow-x: auto; max-height: 200px; white-space: pre-wrap;">${message}</div>
            
            <div style="text-align: left; background: #1e293b; padding: 20px; border-radius: 4px; margin-bottom: 1.5rem;">
              <h3 style="color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 10px;">Troubleshooting Steps</h3>
              <ul style="color: #e2e8f0; font-size: 0.95rem; list-style-type: none; padding: 0; line-height: 2;">
                <li>✓ <strong>Check Dependencies:</strong> Ensure 'npm install' has been run.</li>
                <li>✓ <strong>Build Tool:</strong> Verify Vite/Webpack is running correctly.</li>
                <li>✓ <strong>Console:</strong> Check F12 for missing module errors.</li>
              </ul>
            </div>
            
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="copy-btn" onclick="window.copyErrorToClipboard()" style="background: #334155; color: #e2e8f0; border: 1px solid #475569; padding: 12px 20px; border-radius: 6px; font-weight: 600; cursor: pointer;">
                  Copy Error Details
                </button>
                <button onclick="window.location.reload()" style="background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s;">
                  Attempt Reload
                </button>
            </div>
          </div>
        `;
        document.body.appendChild(errDiv);
    }
  };
</script>
